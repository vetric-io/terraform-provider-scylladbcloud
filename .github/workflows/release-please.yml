# This workflow uses release-please to automatically manage releases
# based on conventional commits (https://www.conventionalcommits.org/)
#
# When commits are pushed to main:
# - release-please creates/updates a Release PR with changelog
# - When the Release PR is merged, it creates a git tag
# - The tag triggers the release workflow (release.yml) to run GoReleaser
#
# Commit message format:
#   feat: add new feature      -> minor version bump (0.1.0 -> 0.2.0)
#   fix: fix a bug             -> patch version bump (0.1.0 -> 0.1.1)
#   feat!: breaking change     -> major version bump (0.1.0 -> 1.0.0)
#   chore: update deps         -> no release (unless combined with feat/fix)
#
# Required:
#   - vars.G_RELEASES_APP_ID: GitHub App ID
#   - secrets.G_RELEASES_APP_PRIVATE_KEY_BASE64: GitHub App private key (base64 encoded)
#
# Note: A GitHub App token is used instead of GITHUB_TOKEN because tags
#       created with GITHUB_TOKEN don't trigger other workflows (like release.yml)
#
name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Decode the GitHub App Private Key
        id: decode
        run: |
          private_key=$(echo "${{ secrets.G_RELEASES_APP_PRIVATE_KEY_BASE64 }}" | base64 -d | awk 'BEGIN {ORS="\\n"} {print}' | head -c -2) &> /dev/null
          echo "::add-mask::$private_key"
          echo "private-key=$private_key" >> "$GITHUB_OUTPUT"

      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.G_RELEASES_APP_ID }}
          private-key: ${{ steps.decode.outputs.private-key }}

      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ steps.github-app-token.outputs.token }}

